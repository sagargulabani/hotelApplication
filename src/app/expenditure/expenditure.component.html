<div class = 'container'>
  <form [formGroup] = 'createExpenditureForm' class = 'form-group'>
    <div class = 'form-group form-inline row'>
      <div class = 'form-group col-md-5'>
        <label for = 'expenditureCategory'>Expenditure Category: </label>

        <select class = 'form-control' formControlName = 'expenditureCategoryId'>
          <option [disabled] = 'true' value = '' id = 'expenditureCategory'>
            Select Expenditure Category
          </option>
          <option *ngFor = 'let expenditureCategory of expenditureCategories' [value] = 'expenditureCategory.id'>
            {{ expenditureCategory.name }}
          </option>
        </select>
      </div>
      <div class = 'form-group col-md-3'>
        <label for = 'amount'>Amount</label>
        <input type = 'number' class = 'form-control' formControlName = 'amount' >
      </div>
      <div class = 'form-group col-md-4'>
        <label for = 'comment'>Comment</label>
        <input type = 'text' class = 'form-control' formControlName = 'comment'>
      </div>
    </div>
    <div class = 'form-group'>
      <button class = 'btn btn-success form-control' type = 'submit' [disabled] = '!createExpenditureForm.valid' (click) = 'createExpenditure()'>Create Expenditure</button>
    </div>
  </form>

  <div class = 'container-fluid'>
    <div class = 'row'>
      <div class = 'col-md-12'>
        <table class = 'expenditureTable'>
          <tr>
            <th>Date</th>
            <th>Expenditure Category</th>
            <th>Amount</th>
            <th>Comment</th>
          </tr>
          <tr *ngFor = 'let expenditure of expenditures'>
            <td>{{ expenditure.createdAt |  date : 'yMMMdjms' }}</td>
            <td>{{ expenditure.expenditureCategory.name }}</td>
            <td>{{ expenditure.amount }}</td>
            <td>{{ expenditure.comment }}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>


</div>
